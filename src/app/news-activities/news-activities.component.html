<div class="main">
  <app-messenger></app-messenger>
  <img class="bg-water" src="assets/images/bg-water.svg" alt="">

  <div class="main-left">
    <img class="image-address" src="assets/images/news/image-news-detail.jpg" alt="image-service">
    <img class="image-opacity" src="assets/images/image-address-hospital-background.svg" alt="image-service">
    <div class="main-left-text news">
      <h5>ຂ່າວ & ກິດຈະກຳ</h5>
      <p>ຍິ້ມໂລດ ກັບທຸກ
        Life Style ໄດ້ທີ່ນີ້</p>
    </div>
  </div>
  <div class="main-right">
    <div class="main-right-content">
      <div class="list-nav">
        <li><a routerLink="/">ໜ້າຫຼັກ</a></li>
        <li><a>ຂ່າວ & ກິດ​ຈະ​ກໍາ​</a></li>
      </div>
      <h2>ຂ່າວ & ກິດ​ຈະ​ກໍາ​</h2>
      <div class="content">
        <div class="content-news">
          <div class="content-news-cards">

            <div class="content-news-card" *ngFor="let item of newsData">
              <a [routerLink]="['/news-activities/detail',item.id]">
                <div class="content-news-image">
                  <img [src]="item.image" alt="image">
                </div>
                <div class="content-news-card-footer">
                  <div class="content-news-card-footer-date">
                    {{item.to_date | date:"dd MMMM yyyy"}}
                  </div>
                  <p>{{item.title_la}}</p>
                  <div class="content-news-card-more">
                    <span>ອ່ານ​ຕື່ມ</span><img src="assets/images/icon-arow-right.svg" alt="">
                  </div>
                </div>
              </a>
            </div>

          </div>
          <div  #pagination class="news-pagination">
            <li class="news-previous" (click)="newPage(page,'back')"><img src="assets/images/news/news-previous.svg" alt=""></li>
            <li *ngFor="let page of totalPagesNumber">
              <a (click)="newPage(page,'newPage')">{{page}}</a>
            </li>
            <li class="news-next" (click)="newPage(page,'next')"><img src="assets/images/news/news-next.svg" alt=""></li>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
