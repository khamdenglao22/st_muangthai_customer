  <div class="home-main">

    <section class="banner" *ngIf="showSlide">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of dataBanner">
          <ng-template carouselSlide><img [src]="slide.image" alt="image-banner"></ng-template>
        </ng-container>
      </owl-carousel-o>

    </section>

    <section class="home-page-news" *ngIf="showNews">
      <div class="news-card" *ngFor="let item of dataNews">
        <a [routerLink]="['/news-activities/detail',item.id]">
          <div class="txt-c-res">
            <span class="news-card-title">{{item.title_la}}</span>
          </div>
          <div class="news-image">
            <img [src]="item.image" alt="news-image">
          </div>
          <div class="news-card-footer">
            <h5>{{item.to_date | date:"dd MMMM yyyy"}}</h5>
            <div class="news-description" [innerHTML]="item.description_la"></div>
            <span class="news-detail" style="margin-right: 10px;">ອ່ານ​ຕື່ມ</span><img
              src="assets/images/icon-arow-right.svg" alt="news-image-icon">
          </div>
        </a>
      </div>

    </section>

  </div>
</div>
