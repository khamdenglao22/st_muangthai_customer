<section class="home-page-advert" *ngIf="showSlide">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of dataBannerAdvertising">
      <ng-template carouselSlide><img [src]="slide.image" alt="image-banner"></ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
